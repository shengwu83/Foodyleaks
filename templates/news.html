{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{%block content%}
    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
            <div class="jumbotron">
                <h1>{{bign.title}}</h1>
                <p>{{bign.content|slice:":100"}}</p>
            <p><a class="btn btn-default" href="#" role="button">繼續閱讀</a></p>
            </div>
          <div class="row">
            {% for n in ns %}
            <div class="col-6 col-sm-6 col-lg-4">
              <h2>{{ n.title }}</h2>
              <p> {{ n.content|slice:":80" }}</p>
              <p><a class="btn btn-default" href="/news/detail/{{n.id}}" role="button">繼續閱讀</a></p>
            </div><!--/span-->
            {% endfor %}
          </div><!--/row-->
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; Company 2014</p>
      </footer>

    </div><!--/.container-->
 
{%endblock%}
